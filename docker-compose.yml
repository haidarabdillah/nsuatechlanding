version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teknogenix-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - teknogenix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  teknogenix-network:
    driver: bridge
